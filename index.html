<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <form action="" id="register-form">
    <input id="name-register" type="text">
    <input id="phone-register" type="tel">
    <input id="email-register" type="email">
    <input id="username-register" type="text">
    <input id="password-register" type="password">
  </form>
  <button id="register">Register</button>

  <form action="" id="login-form">
    <input type="text" id="username-login">
    <input type="password" id="password-login">
  </form>
  <button id="login">Login</button>

  <button id="logout">Logout</button>


  <script src='apiManager.js'></script>
  <script src='register.js'></script>
  <script src='login.js'></script>
  <script src='logout.js'></script>
  <script src='script.js'></script>

</body>

</html>
